<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />

</h:head>
<h:body>
	<div id="header">

		<img src="css/l_redhat-reverse.png" alt="RedHatlogo" id="rhlogo" />
		<h1>OOME and Deadlock</h1>

	</div>

	<h:form>

		<div id="buttons">
			<h:commandButton styleClass="deadlock" action="#{factoryDeadLock.generateDeadLock()}"
				value="Generate Dead Lock" />
			<h:commandButton styleClass="oome" action="#{factoryError.generateOOM()}"
				value="Generate Out of Memory Error" />
		</div>
		
		<div id="error">
		
		<!-- Aqui será mostrado o erro gerado pelos botões -->
		
		</div>

	</h:form>

</h:body>
</html>
